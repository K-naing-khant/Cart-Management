<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
  <div id="app" class="my-3">
    <div class="container">
      <header class="d-flex justify-content-between border p-2 mb-lg-3">
        <h1 class="fw-bold">My SHOP</h1>
        <button class="btn btn-dark">Cart</button>
      </header>
      <div id="body">
        <div id="productList" class="row g-3">
        </div>
      </div>
    </div>


<!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="productModalLabel">ModalBox title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="" class="modalBox-img w-100" alt="">
            <div class="modalBox-desc desc text-truncate"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
